    <script>

        // this is the class employee in this time we are writing it with function keyword but it is a class
        function Employee() {
            // and these are its proprties 
            this.employeeId = "";
            this.name = "";
            this.designationCode = 0;
            this.designation = "";
            this.dateOfBirth = "";
            this.city = "";
            this.isIndian = true;
            this.gender = "";
            this.panNumber = "";
            this.aadharNumber = "";

        }
        // now we declare a arrow of size 0
        var employeearray = [];
        // this the object of employee class
        var employeeobj = new Employee();
        employeeobj.employeeId = "A100001";
        employeeobj.name = "Pranay Gehlot";
        employeeobj.city = "ujjain";
        employeeobj.dateOfBirth = "07/04/2001";
        employeeobj.designationCode = 1;
        employeeobj.designation = "Driver";
        employeeobj.gender = "Male";
        employeeobj.isIndian = true;
        employeeobj.panNumber = "CYMPG1068A";
        employeeobj.aadharNumber = "514364308203";
        // we assign the address of employeeobj on 1st index of employeearray
        employeearray[0] = employeeobj;

        employeeobj = new Employee();
        employeeobj.employeeId = "A100002";
        employeeobj.name = "Aviraj Shastri";
        employeeobj.city = "Indore";
        employeeobj.dateOfBirth = "06/02/2001";
        employeeobj.designationCode = 2;
        employeeobj.designation = "HR";
        employeeobj.gender = "Male";
        employeeobj.isIndian = true;
        employeeobj.panNumber = "JGFJYGFGFJYG";
        employeeobj.aadharNumber = "554364308203";
        // we assign the address of employeeobj on 1st index of employeearray
        employeearray[1] = employeeobj;



        var select = null;
        function selectEmployee(row, employeeId) {


            if (select != null) {
                select.style.background = "white";
                select.style.color = "black";
            }
            row.style.background = "#605C5B";
            row.style.color = "white";
            select = row;
            var i;
            for (i = 0; i < employeearray.length; i++) {
                if (employeearray[i].employeeId == employeeId) {
                    break;
                }
            }

            var emp = employeearray[i];
            document.getElementById("detail_name").innerHTML = emp.name;
            document.getElementById("detail_city").innerHTML = emp.city;
            document.getElementById("detail_designation").innerHTML = emp.designation;
            document.getElementById("detail_dateOfBirth").innerHTML = emp.dateOfBirth;
            document.getElementById("detail_panNumber").innerHTML = emp.panNumber;
            document.getElementById("detail_aadharNumber").innerHTML = emp.aadharNumber;
        }

    </script>
